<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Palmas Mondial - Detalhes do Produto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="landing.html">Palmas Mondial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="landing.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <section class="row">
            <div class="col-12 col-md-5 mb-4">
                <img id="produto-imagem" src="" alt="" class="img-fluid rounded">
            </div>
    
            <div class="col-12 col-md-7">
                <h1 id="produto-nome" class="mb-3"></h1>
                <p id="produto-preco" class="h4 text-primary mb-3"></p>
    
                <ul class="list-unstyled mb-3">
                    <li><strong>Potência:</strong> <span id="produto-potencia"></span></li>
                </ul>
    
                <p id="produto-descricao" class="mb-4"></p>
    
                <a href="catalogo.html" class="btn btn-secondary">Voltar ao catálogo</a>
            </div>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <small>&copy; 2025 Palmas Mondial. Todos os direitos reservados.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script>

    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'), 10);

    fetch('ventiladores.json')
        .then(response => response.json())
        .then(dados => {
            const produto = dados.find(item => item.id === id);

            if (!produto) {
                document.getElementById('produto-nome').textContent = 'Produto não encontrado';
                return;
            }

            document.getElementById('produto-nome').textContent = produto.nome;
            document.getElementById('produto-preco').textContent = `R$ ${produto.preco.toFixed(2)}`;
            document.getElementById('produto-potencia').textContent = produto.potencia;
            document.getElementById('produto-descricao').textContent = produto.descricao;
            document.getElementById('produto-imagem').src = produto.imagem;
            document.getElementById('produto-imagem').alt = produto.nome;
        })
        .catch(error => {
            console.error('Erro ao carregar JSON:', error);
        });
</script>
</body>

</html>
