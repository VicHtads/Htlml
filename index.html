<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réplica Fiel com CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Réplica Fiel com Posicionamento Absoluto</h1>

    <div class="todos-arranjos">

        <div class="container-absoluto arranjo-1">
            <div class="bloco c-verde"></div>
            <div class="bloco c-azul"></div>
            <div class="bloco c-amarelo"></div>
            <div class="bloco c-verde-claro"></div>
            <div class="bloco c-vermelho"></div>
            <div class="bloco c-rosa"></div>
            <div class="bloco c-ciano"></div>
            <div class="bloco c-roxo"></div>
        </div>

        <div class="container-absoluto arranjo-2">
            <div class="bloco c-amarelo"></div>
            <div class="bloco c-vermelho"></div>
            <div class="bloco c-azul"></div>
            <div class="bloco c-verde"></div>
            <div class="bloco c-rosa"></div>
            <div class="bloco c-ciano"></div>
            <div class="bloco c-roxo-claro"></div>
        </div>
        
        <div class="container-absoluto arranjo-3">
            <div class="bloco c-roxo-escuro"></div>
            <div class="bloco c-azul"></div>
            <div class="bloco c-vermelho"></div>
            <div class="bloco c-verde-claro"></div>
            <div class="bloco c-amarelo"></div>
            <div class="bloco c-laranja"></div>
            <div class="bloco c-magenta"></div>
            <div class="bloco c-cinza"></div>
        </div>

        <div class="container-absoluto arranjo-4">
            <div class="bloco c-vermelho-claro"></div>
            <div class="bloco c-laranja"></div>
            <div class="bloco c-amarelo"></div>
            <div class="bloco c-marrom"></div>
            <div class="bloco c-verde-limao"></div>
            <div class="bloco c-roxo"></div>
            <div class="bloco c-cinza-escuro"></div>
            <div class="bloco c-ciano-claro"></div>
            <div class="bloco c-azul-claro"></div>
        </div>

    </div>
</body>
</html>
