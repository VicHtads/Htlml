<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Palmas Mondial - Catálogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="landing.html">Palmas Mondial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="landing.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <section class="mb-4 text-center">
            <h1 class="mb-3">Catálogo de Ventiladores</h1>
            <p class="lead">Escolha o modelo Palmas Mondial ideal para o seu ambiente.</p>
        </section>

        <section>
            <div id="lista-produtos" class="row">
                <div class="col-12 col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="https://m.media-amazon.com/images/I/81r2JL+Ru5L._AC_SL1500_.jpg" class="card-img-top" alt="Ventilador 40cm">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Ventilador Palmas Mondial 40cm</h5>
                            <p class="card-text">R$ 199,90</p>
                            <a href="detalhes.html?id=1" class="btn btn-primary mt-auto">Ver detalhes</a>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <small>&copy; 2025 Palmas Mondial. Todos os direitos reservados.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script>
        fetch('ventiladores.json')
            .then(r => r.json())
            .then(produtos => {
                const lista = document.getElementById('lista-produtos');

                produtos.forEach(p => {
                    const col = document.createElement('div');
                    col.className = 'col-12 col-md-4 mb-4';

                    col.innerHTML = `
            <div class="card h-100">
                <img src="${p.imagem}" class="card-img-top" alt="${p.nome}">
                <div class="card-body d-flex flex-column">
                <h5 class="card-title">${p.nome}</h5>
                <p class="card-text">R$ ${p.preco.toFixed(2)}</p>
                <a href="detalhes.html?id=${p.id}" class="btn btn-primary mt-auto">
                    Ver detalhes
                </a>
                </div>
            </div>
            `;

                    lista.appendChild(col);
                });
            });
    </script>
</body>

</html>
